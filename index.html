<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>form Validation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form onsubmit="return validation()">
            <div class="form-group">
                <label>UserName:</label>
                <input type="text" name="" id="username" class="form-control">
<span id="usererror"class="text-danger font-weight-bold"></span>
            <div class="form-group">
                    <label>email:</label>
                    <input type="text" name="" id="email"class="form-control">
                    <span id="emailerror"class="text-danger font-weight-bold"></span>

            <div class="form-group">
                        <label>Password:</label>
                        <input type="text"name="" id="password"class="form-control">
                        <span id="passworderror"class="text-danger font-weight-bold"></span>

            </div>
            <input type ="submit" name="" class="btn-btn-primary">
        </form>
    </div>
    <script type="text/javascript">
        function validation(){
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        var usercheck = /^[A-Za-z. ]{3,30}$/;
        var emailcheck = /^[A-Za-z_.1-9]{3,20}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
        var passwordcheck = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;
        
        if (usercheck.test(username)){
        document.getElementById('usererror').innerHTML = "";
    }else{
        document.getElementById('usererror').innerHTML ="**UserName is Invalid";
        return false;
        }
        

        if (emailcheck.test(email)){
        document.getElementById('emailerror').innerHTML ="";}
        else{document.getElementById('emailerror').innerHTML ="**Email is Invalid";
        return false;
    }
    
        if (passwordcheck.test(password)){
        document.getElementById('passworderror').innerHTML ="";}
        else{document.getElementById('passworderror').innerHTML ="**Password is Invalid";
    return false;
}
        }
    
    </script>
</body>
</html>
